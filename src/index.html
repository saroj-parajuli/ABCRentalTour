<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ABCRental</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,200" />
</head>
<body>
  <app-root></app-root>
  <script>
    // Fallback to log if outlined icons fail to load
    if (!document.styleSheets[document.styleSheets.length - 1]?.href.includes('Material+Icons+Outlined') || 
        window.getComputedStyle(document.createElement('div')).getPropertyValue('--material-icons-outlined') === '') {
      console.warn('Material Icons Outlined stylesheet may not be loading correctly. Check network or CSP settings.');
    }
  </script>
</body>
</html>
