<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ABCRental</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" crossorigin="anonymous" integrity="sha384-..." /> <!-- Add integrity if possible, e.g., from a CDN check -->
</head>
<body>
  <app-root></app-root>
  <script>
    // Fallback to log if outlined icons fail to load
    setTimeout(() => { // Delay to allow stylesheet to load
      if (!document.styleSheets.some(sheet => sheet.href?.includes('Material+Icons+Outlined')) || 
          window.getComputedStyle(document.createElement('div')).getPropertyValue('--material-icons-outlined') === '') {
        console.warn('Material Icons Outlined stylesheet may not be loading correctly. Check network, CSP, or try a hard reload.');
      }
    }, 1000);
  </script>
</body>
</html>
