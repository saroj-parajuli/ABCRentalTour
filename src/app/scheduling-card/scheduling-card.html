<mat-card class="scheduling-card" role="region" aria-label="Apartment Tour Scheduling">
    <mat-card-content>
        <mat-card-subtitle class="header-note">
            <mat-icon style="background-color: #ffffff; color: #0288d1;">bolt</mat-icon>
            Units are going fast â€” book your tour early to secure your spot!
        </mat-card-subtitle>
        <div class="date-picker">
            <span class="earliest-date-label"><mat-icon class="double-arrow" >arrow_forward</mat-icon>Earliest Available</span>
            <a matButton href="#" target="_blank">Show More Dates</a>
        </div>
        <h3>{{ selectedDate() | date:'EEEE, MMMM d, y' }}</h3>
        <p>Time Zone: {{ timeZone() }}</p>
        <div class="date-time">
            <div class="time-slots">
                <ng-container *ngFor="let time of availableTimes()">
                    <button mat-stroked-button [class.selected]="selectedTime() === time"
                        (click)="selectTime(time)"
                        [disabled]="!isTimeAvailable(time)"
                        [attr.aria-label]="'Select ' + time + ' tour slot'">
                        {{ time }}
                    </button>
                </ng-container>
            </div>
        </div>
        <button mat-raised-button color="primary" class="schedule-btn" (click)="bookTour()" [disabled]="!selectedTime()"
              aria-label="Schedule tour now">
            Schedule Now <mat-icon >arrow_forward</mat-icon>
        </button>
    </mat-card-content>
</mat-card>
